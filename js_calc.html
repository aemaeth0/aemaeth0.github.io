<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="js_calc.css">

</head>

<body>
  ONLY SINGLE DIGIT COMPUTATIONS ATM! <br>
  <div id="grid">
  <div class="calculator">
    <div class="title">Calculator</div>
    <div id="output">0</div>

<div id="mini-grid">
  <div class="button here1">%</div>
  <div class="button here2">&#10003;</div>
  <div class="button here3">x<sup>2</sup></div>
  <div class="button here4">1/x</div>

  <div class="button ce">ce</div>
  <div id="clr" onclick="clr()" class="button clr">C</div>
  <div id="del" onclick="del()" class="button del">&#9003;</div>

  <div class="button plus-minus">&#177;</div>
  <div class="button decimal">.</div>
  <div id="num0" onclick="disp0()" class="button num0">0</div>
  <div id="num1" onclick="disp1()" class="button num1">1</div>
  <div id="num2" onclick="disp2()" class="button num2">2</div>
  <div id="num3" onclick="disp3()" class="button num3">3</div>
  <div id="num4" onclick="disp4()" class="button num4">4</div>
  <div id="num5" onclick="disp5()" class="button num5">5</div>
  <div id="num6" onclick="disp6()" class="button num6">6</div>
  <div id="num7" onclick="disp7()" class="button num7">7</div>
  <div id="num8" onclick="disp8()" class="button num8">8</div>
  <div id="num9" onclick="disp9()" class="button num9">9</div>
  <div id="eqs" onclick="eval()" class="button eqs">=</div>


  <div id="div" onclick="div()" class="button div">/</div>
  <div id="mul" onclick="mul()" class="button mul">*</div>
  <div id="sub" onclick="sub()" class="button sub">-</div>
  <div id="add" onclick="add()"class="button add">+</div>




</div>

  </div>
  </div>

  <p id="array-test"></p>

  <script src="array-test.js"></script>
  <script src="test.js"></script>

</body>
</html>
